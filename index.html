<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Tracking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Salary Tracking Dashboard</h1>
        
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="dashboard-card stat-card">
                    <h3>Average Salary</h3>
                    <h2 id="averageSalary">₹0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card stat-card">
                    <h3>Total Employees</h3>
                    <h2 id="totalEmployees">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card stat-card">
                    <h3>Total Salary Budget</h3>
                    <h2 id="totalSalary">₹0</h2>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" placeholder="Search employees...">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="sortBy">
                    <option value="date">Sort by Date</option>
                    <option value="name">Sort by Name</option>
                    <option value="salary">Sort by Salary</option>
                </select>
            </div>
        </div>

        <!-- Employee Salary Table -->
        <div class="dashboard-card">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Date</th>
                        <th>Work Start</th>
                        <th>Work End</th>
                        <th>Tasks Completed</th>
                        <th>Daily Earnings</th>
                        <th>Incentives</th>
                        <th>Advances</th>
                        <th>Total Salary</th>
                    </tr>
                </thead>
                <tbody id="salaryTable">
                    <!-- Employee salary data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
